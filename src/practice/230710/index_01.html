<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <link rel="stylesheet" href="index_01.css" />
  </head>
  <body>
    <div class="table-wrap">
      <table cellpadding="10">
        <thead>
          <tr>
            <th colspan="6"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="4"></td>
            <td rowspan="2"></td>
            <td colspan="2"></td>
            <td rowspan="2"></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td rowspan="4"></td>
            <td></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
            <td rowspan="2"></td>
          </tr>
          <tr>
            <td colspan="2"></td>
          </tr>
        </tbody>
        <tfoot>
          <td colspan="6"></td>
        </tfoot>
      </table>
    </div>
  </body>
</html>
