<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <link rel="stylesheet" href="index_03.css" />
  </head>
  <body>
    <div class="table-wrap">
      <table cellspacing="10" class="table-01">
        <tr>
          <td class="td-first">자동차</td>
          <td>현대</td>
          <td>삼성</td>
          <td>기아</td>
        </tr>
      </table>
      <table cellspacing="10" class="table-02">
        <tr>
          <td class="td-first">휴대폰</td>
          <td>삼성-갤럭시</td>
          <td>삼성-노트</td>
          <td>애플-아이폰</td>
          <td>삼성-효도폰</td>
        </tr>
      </table>
      <table cellspacing="10" class="table-03">
        <tr>
          <td class="td-first">부동산</td>
          <td>원룸</td>
          <td>투룸</td>
          <td class="td-forth">쓰리룸</td>
          <td>전세</td>
        </tr>
      </table>
      <table cellspacing="10" class="table-04">
        <tr>
          <td class="td-first">음식</td>
          <td>한식</td>
          <td>중식</td>
          <td>일식</td>
        </tr>
      </table>
    </div>
  </body>
</html>
