<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>직장인유형테스트</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/test.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="kolon-cttd-ctns kolon-ctns-main">
        <div class="kolon-cttd-logo">
          <img src="images/main-01.png" alt="로고이미지" />
        </div>
        <div class="kolon-cttd-title">
          <h2>나는 어떤 스타일의 골퍼일까?</h2>
        </div>
        <div class="kolon-cttd-text">
          골프 스타일 테스트로<br />
          나와 어울리는 브랜드를 찾아보세요
        </div>
        <div class="kolon-cttd-img">
          <div class="kolon-cttd-img__01">
            <img src="images/main-02.png" alt="" />
          </div>
          <div class="kolon-cttd-img__02">
            <img src="images/main-03.png" alt="" />
          </div>
        </div>
        <a href="#" class="kolon-cttd-btn">
          <span class="kolon-cttd-btn__text">테스트 시작</span>
        </a>
      </div>
    </div>
  </body>
</html>
